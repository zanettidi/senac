<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Michael Dudikoff - Desenvolvedor Web</title>
        <meta charset="utf-8">
        
        <link href="https://fonts.googleapis.com/css?family=Lobster|Lobster+Two|Oxygen" rel="stylesheet">
        
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
    
        <form>
            <fieldset>
                <Legend>Dados</Legend>
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" placeholder="Digite seu nome" autofocus required pattern="[a-zA-z ]*">
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            
                <label for="telefone">Telefone:</label>
                <input type="tel" pattern="[0-9()]{13}" id="telefone" name="telefone" placeholder="Digite seu telefone" title="Apenas letras no minimo 4 Numeros">
            
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="10" max="20">
                
                <label for="nascimento">Data de Nascimento:</label>
                <input type="datetime-local" name="nascimento" id="nascimento" min="1990-01-01" max="2000-01-01">
                
                <label for="satisfacao">Satisfação</label>
                0<input type="range" min="0" max="5" id="satisfacao" name="satisfacao" value="0">5
                
                <label for="mes">Mês de Contratação:</label>
                <input type="month" id="mes" name="mes">
                
                <label for="hora">Horas de Entrara:</label>
                <input type="time" id="hora" name="hora">
                
                <label for="semana">Semana de descanso:</label>
                <input type="week" id="semana" name="semana">
                
                <label for="site">Site Pessoal:</label>
                <input type="url" id="site" name="site">
                
                <label for="cor">Cor Favorita:</label>
                <input type="color" id="cor" name="cor">
                
                <label for="pesquisa">Pesquisa:</label>
                <input type="search" id="pesquisa" name="pesquisa">
            </fieldset>
            <br>
            <fieldset>
                <legend> Assunto</legend>
                <label>
                    <input type="radio" name="assunto" value="orçamento">Orçamento
                </label>
            
                <label>
                    <input type="radio" name="assunto" value="ligar">Quero que me liguem
                </label>
            
                <label>
                    <input type="radio" name="assunto" value="outro">Outro
                </label>
                <input id="outro" name="outro">
            </fieldset>
            <label for="msg">Mensagem:</label>
            <textarea id="msg" name="mensagem" cols="30" rows="6"></textarea>
            
            <button type="submit">Enviar <strong>cadastro</strong><img src="img/icone.png"></button>
        </form>        
    </body>
</html>
